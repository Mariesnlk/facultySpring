server.port=8080
spring.application.name=faculty
spring.datasource.url=jdbc:mysql://localhost:3306/facultyspring?serverTimezone=CST6CDT
spring.datasourse.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.username=root
spring.datasource.password=root

# create tables automatically when starting app
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

###### JPA Properties ######

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=false

