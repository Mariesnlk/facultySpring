server.port=8080

spring.application.name=faculty

spring.datasource.url=jdbc:mysql://localhost:3306/facultyspring?serverTimezone=CST6CDT
spring.datasourse.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# create tables automatically when starting app
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# security
#spring.security.user.name=u
#spring.security.user.password=12345

spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true


###### Email Properties ######
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.username = example@gmail.com
spring.mail.password = examplepassword
spring.mail.properties.mail.smtp.starttls.required = true
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.connectiontimeout = 5000
spring.mail.properties.mail.smtp.timeout = 5000
spring.mail.properties.mail.smtp.writetimeout = 5000
