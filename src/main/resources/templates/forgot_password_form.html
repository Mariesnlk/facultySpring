<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="/static/css/header.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <title>Forgot Password</title>
</head>
<body>

<!-- Header Section Begin -->
<header class="header-section">
    <div class="top-nav">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="tn-left">
                        <li>
                            <img src="/static/img/icons/tel.svg" alt="tel"> (12) 345 67890
                        </li>
                        <li>
                            <img src="/static/img/icons/email.svg" alt="email"> test.email.mariia@gmail.com
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <div class="tn-right">
                        <div class="language-option">
                            <span>Choose language <i class="fa fa-angle-down"></i></span>
                            <div class="flag-dropdown">
                                <ul>
                                    <li><a href="?lang=ua">ua</a></li>
                                    <li><a href="?lang=en">en</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-item">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="logo">
                        <a href="#" th:href="@{/}"><h2>Faculty site</h2></a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="nav-menu">
                        <nav class="mainmenu">
                            <ul>
                                <li><a th:href="@{/courses}">Courses</a></li>
                                <li><a th:href="@{/about}">About us</a></li>
                                <li><a th:href="@{/contacts}">Contact info</a></li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/login}">
                                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                                    </a>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/logout}">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Forgot Password</h1>
            <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
            </div>

            <form th:action="@{/forgot_password}" method="post">
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>We will be sending a reset password link to your email.</p>
                    </div>
                    <p>
                        <input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
                               required autofocus/>
                    </p>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" value="Send"  class="form-control btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
