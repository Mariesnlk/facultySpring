<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<div th:fragment="edit-course (course)">

    <h1>Edit course</h1>
    <form action="#" th:action="@{/courses/update/{id}(id=${course.id})}" th:object="${course}" method="post"
          class="form">

        <div class="form-group">
            <label for="name">Course name *</label>
            <input class="form-control" type="text" th:field="*{name}" id="name"
                   placeholder="Enter topic name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="topic">Topic *</label>
            <select th:name="topic" class="custom-select form-control" id="topic">
                <option
                        th:each="t:${topics}"
                        th:value="${t.getId()}"
                        th:text="${t.getName()}"/>
            </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></div>
        </div>

        <div class="form-group">
            <label for="studentsAmount">Students amount *</label>
            <input class="form-control" aria-label="With textarea" type="number" id="studentsAmount"
                   th:field="*{studentsAmount}" placeholder="amount">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('studentsAmount')}"
                 th:errors="*{studentsAmount}"></div>
        </div>

        <div class="form-group">
            <label for="duration">Course duration *</label>
            <input class="form-control" aria-label="With textarea" type="number" id="duration"
                   th:field="*{duration}" placeholder="duration">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
        </div>

        <div class="form-group">
            <label for="teacherId">Teacher *</label>
            <select th:name="teacherId" class="custom-select form-control" id="teacherId">
                <option
                        th:each="t:${teachers}"
                        th:value="${t.getId()}"
                        th:text="${t.getLastName()} + ' ' + ${t.getFirstName()} + ' ' + ${t.getSecondName()}"/>
            </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('teacherId')}" th:errors="*{teacherId}"></div>
        </div>

        <div class="form-group">
            <label for="status">Status *</label>
            <select th:name="status" class="custom-select form-control" id="status">
                <option
                        th:each="s:${statusList}"
                        th:value="${s}"
                        th:text="${s}"/>
            </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</div>
</html>
