<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<div th:fragment="edit-topic (topic)">

    <h1>Edit topic</h1>
    <form action="#" th:action="@{/topic/update/{id}(id=${topic.id})}" th:object="${topic}" method="post"
          class="form">
        <div class="form-group">
            <label for="name">Topic name *</label>
            <input class="form-control" type="text" th:field="*{name}" id="name"
                   placeholder="Enter topic name" required>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</div>
</html>
