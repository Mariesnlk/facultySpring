<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<link href="/static/css/header.css" rel="stylesheet">

<div th:fragment="nav-teacher">
    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="top-nav">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="tn-left">
                            <li>
                                <img src="/static/img/icons/tel.svg" alt="tel"> (12) 345 67890
                            </li>
                            <li>
                                <img src="/static/img/icons/email.svg" alt="email"> test.email.mariia@gmail.com
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <div class="tn-right">
                            <div class="language-option">
                                <span th:text="#{choose_language}">Choose language <i class="fa fa-angle-down"></i></span>
                                <div class="flag-dropdown">
                                    <ul>
                                        <li><a href="?lang=ua">ua</a></li>
                                        <li><a href="?lang=en">en</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="logo">
                            <a th:href="@{/teacher}"><h2>Faculty site</h2></a>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="nav-menu">
                            <nav class="mainmenu">
                                <ul>
                                    <li><a th:href="@{/teacher_courses}" th:text="#{navbar.my_courses}">My Courses</a></li>
                                    <li><a th:href="@{/about}" th:text="#{navbar.about}">About us</a></li>
                                    <li><a th:href="@{/contacts}" th:text="#{navbar.contacts}">Contact info</a></li>
                                    <li sec:authorize="isAuthenticated()">
                                        <a th:href="@{/login}" th:text="#{sign_in}">
                                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign
                                            in
                                        </a>
                                    </li>
                                    <li sec:authorize="isAuthenticated()">
                                        <a th:href="@{/logout}" th:text="#{logout}">
                                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

</div>
</html>
