<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="/static/css/header.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <title>Reset Password Form</title>
</head>
<body>

<div th:replace="fragments/nav-all.html :: nav-all"></div>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Set new password</h1>


            <form th:action="@{/reset_password}" method="post">
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="border border-secondary rounded p-3">
                    <p>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Enter your new password" required autofocus/>
                    </p>
                    <p>
                        <input type="password" class="form-control" placeholder="Confirm your new password"
                               required oninput="checkPasswordMatch(this);"/>
                    </p>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" value="Change Password"  class="form-control btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value !== $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>

</body>
</html>
