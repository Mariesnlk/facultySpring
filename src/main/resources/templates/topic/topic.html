<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Add | Update topic</title>

    <link href="/static/css/userPage.css" rel="stylesheet">
    <link href="/static/css/header.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

</head>
<body>

<div th:replace="fragments/nav-admin.html :: nav-admin"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <th:block th:if="${condition == 'add'}">
                <div th:replace="fragments/add-topic.html :: add-topic"></div>
            </th:block>

            <th:block th:if="${condition == 'edit'}">
                <div th:replace="fragments/edit-topic.html :: edit-topic(${topic})"></div>
            </th:block>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
