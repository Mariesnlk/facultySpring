<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Edit admin page</title>

    <link href="/static/css/userPage.css" rel="stylesheet">
    <link href="/static/css/header.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

</head>
<body>
<!-- Header Section Begin -->
<header class="header-section">
    <div class="top-nav">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="tn-left">
                        <li>
                            <img src="/static/img/icons/tel.svg" alt="tel"> (12) 345 67890
                        </li>
                        <li>
                            <img src="/static/img/icons/email.svg" alt="email"> test.email.mariia@gmail.com
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <div class="tn-right">
                        <div class="language-option">
                            <span>Choose language <i class="fa fa-angle-down"></i></span>
                            <div class="flag-dropdown">
                                <ul>
                                    <li><a href="?lang=ua">ua</a></li>
                                    <li><a href="?lang=en">en</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-item">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="logo">
                        <a href="#" th:href="@{/}"><h2>Faculty site</h2></a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="nav-menu">
                        <nav class="mainmenu">
                            <ul>
                                <li><a th:href="@{/courses}">Courses</a></li>
                                <li><a th:href="@{/teachers}">Teachers</a></li>
                                <li><a th:href="@{/students}">Students</a></li>
                                <li><a th:href="@{/topics}">Topics</a></li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/login}">
                                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                                    </a>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/logout}">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->

<div class="container emp-profile">

    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img th:src="@{/static/img/icons/author.svg}" alt="user" src="/static/img/user.png"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="profile-head">
                    <h3 id="user-name"></h3>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab"
                               aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>

                    <form th:action="@{/admin/update}" th:object="${user}" method="post" class="form">

                        <div class="row">
                            <div class="col-md-6">
                                <label class="text-3">First name:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="text-3">Second name:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" th:field="*{secondName}" id="secondName" placeholder="Second name">
                                <span th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></span>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <label class="text-3">Last name:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <label class="text-3">Email:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <label class="text-3"><a  th:href="@{/change_password}">Password</a></label>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success profile-edit-btn btnSaveUser">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
