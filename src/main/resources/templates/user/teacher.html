<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Teacher page</title>

    <link href="/static/css/userPage.css" rel="stylesheet">
    <link href="/static/css/header.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

</head>
<body>

<div th:replace="fragments/nav-teacher.html :: nav-teacher"></div>

<div class="container emp-profile">

    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img th:src="@{/static/img/icons/author.svg}" alt="user" src="/static/img/user.png"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="profile-head">
                    <h3 id="user-name"></h3>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab"
                               aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="text-3">First name:</label>
                        </div>
                        <div class="col-md-6">
                            <label class="text-3" th:text="${teacher.firstName}"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="text-3">Second name:</label>
                        </div>
                        <div class="col-md-6">
                            <label class="text-3" th:text="${teacher.secondName}"></label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-6">
                            <label class="text-3">Last name:</label>
                        </div>
                        <div class="col-md-6">
                            <label class="text-3" th:text="${teacher.lastName}"></label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-6">
                            <label class="text-3">Email:</label>
                        </div>
                        <div class="col-md-6">
                            <label class="text-3" th:text="${teacher.email}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button id="updateUser" type="button" class="profile-edit-btn btnSaveUser"
                        name="btnAddMore"><a th:href="@{/teacher/update}">Edit</a>
                </button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
