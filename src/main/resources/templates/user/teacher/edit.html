<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Teacher page</title>

    <link href="/static/css/userPage.css" rel="stylesheet">
    <link href="/static/css/header.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

</head>
<body>

<div th:replace="fragments/nav-teacher.html :: nav-teacher"></div>

<div class="container emp-profile">

    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img th:src="@{/static/img/icons/author.svg}" alt="user" src="/static/img/user.png"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="profile-head">
                    <h3 id="user-name"></h3>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab"
                               aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>

                    <form action="#" th:action="@{/teacher/update}" th:object="${user}" method="post" class="form">

                        <div class="row">
                            <div class="col-md-6">
                                <label class="text-3">First name:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" th:field="*{firstName}" id="firstName"
                                       placeholder="First name" required>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="text-3">Second name:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" th:field="*{secondName}" id="secondName"
                                       placeholder="Second name" required>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('secondName')}"
                                     th:errors="*{secondName}"></div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <label class="text-3">Last name:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" th:field="*{lastName}" id="lastName"
                                       placeholder="Last name" required>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <label class="text-3">Email:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" th:field="*{email}" id="email"
                                       placeholder="Email" required>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <label class="text-3"><a th:href="@{/change_password}">Password</a></label>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success profile-edit-btn btnSaveUser">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
